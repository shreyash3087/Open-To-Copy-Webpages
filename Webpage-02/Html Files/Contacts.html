<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarFix-Contacts</title>
    <!-- GOOGLE FONTS USED- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!-- CSS FILES  -->
    <link rel="stylesheet" href="../Css Files/Contacts-Page-Style.css">
    <script src="../JavaScript Files/Java.js"></script>
</head>

<body>
    <header>
        <header-content>
            <div class="logo-container">
                <div class="logo">Logo</div>
            </div>
            <div class="Navigator-Size-Clone"></div>
            <div class="Navigator" id="Navigator">
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="About.html">About Us</a></li>
                    <li><a href="Contacts.html" style="font-weight: 600;
                        color:#96c2db;">Contact Us</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Store</a></li>
                </ul>
            </div>
            <div class="entypo-heart-empty"></div>
            <div class="zocial-cart"></div>
            <button class="btn">CONTACT US</button>
            <div id="line-size-clone"></div>
            <div class="line" id="line" onclick="myfunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header-content>
    </header>
    <content>
        <div class="Heading-Container">Have a question?</div>
        <div class="Paragraph-01">Contact us whenever you have any questions. We are always here for you!</div>
        <div class="contact-box">
            <form action="/" method="post">
                <div class="contact-form">
                    <div class="First-name">
                        <div class="text">First Name</div>
                        <div class="input"><input type="text"></div>
                    </div>
                    <div class="Last-name">
                        <div class="text">Last Name</div>
                        <div class="input"><input type="text"></div>
                    </div>
                    <div class="Email">
                        <div class="text">Email Address</div>
                        <div class="input"><input type="text"></div>
                    </div>
                    <div class="Phone">
                        <div class="text">Phone</div>
                        <div class="input"><input type="text"></div>
                    </div>
                    <div class="Notes">
                        <div class="text">Notes</div>
                        <div class="input"><input type="text"></div>
                    </div>
                </div>
                <Submit-Button>
                    <button class="btn">SUBMIT</button>
                </Submit-Button>
            </form>
        </div>
    </content>
</body>

</html>
